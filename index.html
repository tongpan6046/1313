<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>十三張記錄</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <h1>十三張注數記錄</h1>
    <p id="dealerIndicator">下一位發牌者: </p>

    <div>
        <input type="text" id="playerName" placeholder="輸入玩家名稱">
        <button onclick="addPlayer()">新增玩家</button>
    </div>
    <ul id="playerList"></ul>

    <h2>輸入注數</h2>
    <select id="selectPlayer"></select>
    <input type="number" id="score" placeholder="輸入注數">
    <div id="numeric-keyboard">
        <button onclick="inputNumber(1)">1</button>
        <button onclick="inputNumber(2)">2</button>
        <button onclick="inputNumber(3)">3</button>
        <button onclick="inputNumber(4)">4</button>
        <button onclick="inputNumber(5)">5</button>
        <button onclick="inputNumber(6)">6</button>
        <button onclick="inputNumber(7)">7</button>
        <button onclick="inputNumber(8)">8</button>
        <button onclick="inputNumber(9)">9</button>
        <button onclick="clearInput()">清除</button>
        <button onclick="inputNumber(0)">0</button>
    </div>
    <button onclick="addScore()">記錄</button>

    <h2>回顧歷史紀錄</h2>
    <div>
        <label>篩選玩家:</label>
        <select id="filterPlayer">
            <option value="">所有玩家</option>
        </select>
        <label>篩選日期:</label>
        <input type="date" id="filterDate">
    </div>
    <ul id="history"></ul>
    <p id="totalScore">總計: 0 注</p>
    <p id="balanceWarning" style="color: red;"></p>
    <button onclick="undoLastEntry()">撤銷最後一筆記錄</button>

    <script src="app.js"></script>
</body>
</html>
